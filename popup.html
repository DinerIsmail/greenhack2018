 "browser_action" field in manifest.json contains the "default_popup" key with
 value "popup.html".
 -->
<html>

<head>
	<title>Getting Started Extension's Popup</title>
	<style type="text/css">
		body {

			white-space: nowrap;
		}

			font-size: 15px;
		}

		#container {
			align-items: center;
			display: flex;
			justify-content: space-between;
		}
	</style>

	<script src="popup.js"></script>
</head>
